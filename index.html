<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"
    <link href="css/styles.css" rel="stylesheet" type="text/css"
  </head>
  <body>
      <div class="container">
        <div class="well">
          <div class="form"
            <h1>Political Meter</h1>
              <form id="meterform"
                <div class="form-group" id="q1"
                  <p>Do you believe in climate change?</p>
                  <div class="radio">
                    <label>
                      <input type="radio" name="environment" value="10">
                      Yes and humans are the cause!
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="environment" value="5">
                      Not sure or yes but humans are not responsible
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="environment" value="0">
                      Its snowing in Arizona. It's Baloney!
                    </label>
                  </div>

                  <div class="form-group" id="q2">
                    <p>Do you believe the rich are overtaxed?</p>
                    <div class="radio">
                      <label>
                        <input type="radio" name="taxes" value="0">
                        Yes!
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="taxes" value="5">
                        Not sure
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="taxes" value="10">
                        No they should be taxed more!
                      </label>
                    </div>

                    <div class="form-group" id="q3">
                      <p>Do you believe in gun control?</p>
                      <div class="radio">
                    <label>
                      <input type="radio" name="guns" value="10">
                      Yes!
                    </label>
                      </div>
                      <div class="radio">
                    <label>
                      <input type="radio" name="guns" value="5">
                      Not sure
                    </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="guns" value="0">
                    No, everyone should be armed!
                  </label>
                </div>
              </div>
              <button type="submit" class="btn">SUBMIT</button>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
